<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>gameboys</title>
    <link rel="stylesheet" href="style.css">
    <script src="https//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


</head>

<body>
    <header>
        <h1>ENCY Game Boys</h1>
        <nav>
            <ul>

                <li><a href="">Rule</a></li>
                <li><a href="">Members</a></li>
            </ul>
        </nav>

    <div class="main-visual"></div>

        <div class="p2">
            <p>・暴言吐かない</p>
            <p>・使い終わったものはしまう</p>
        </div>
        <div class="right-box">
            <div class="contents3">
                <h2>Members</h2>
            </div>
            <div class="dot3"></div>
        </div>
        <div class="p3">
            <ul>
                <p>塩コージ</p>
                <p>HARKUN</p>
                <p>マテウス棋士</p>
